[package]
name = "verusfmt"
version = "0.2.11"
edition = "2021"
autoexamples = false
license = "MIT"
description = "An opinionated formatter for Verus"
homepage = "https://github.com/verus-lang/verusfmt"
repository = "https://github.com/verus-lang/verusfmt"
readme = "README.md"
keywords = ["verus", "formatter", "pretty-printer"]
categories = ["development-tools"]
exclude = [
    ".gitattributes",
    ".github/",
    "examples/",
    "tests/",
    "util/",
]

[dependencies]
clap = { version = "4.3.11", features = ["derive"] }
fs-err = "2.9.0"
insta = "1.30.0"
itertools = "0.11.0"
miette = { version = "5.10.0", features = ["fancy"] }
pest = "2.0"
pest_derive = "2.0"
pretty = "0.12.1"
regex = "1.9.6"
similar = "2.2.1"
tempfile = "3.10.1"
thiserror = "1.0.52"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17" }

[dev-dependencies]
insta = { version = "1.30.0" }
similar = { version = "2.2.1" }
glob = "0.3.1"

# Spend more time on initial compilation in exchange for faster runs
[profile.dev.package.insta]
opt-level = 3

# Spend more time on initial compilation in exchange for faster runs
[profile.dev.package.similar]
opt-level = 3

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.10.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Publish jobs to run in CI
publish-jobs = ["./publish-crates"]
